<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
<!--Favicon-->
<link rel="icon" type="image/x-icon" href="images/icons8-book-24.png">

<!--css-->
<link rel="stylesheet" href="styles.css">

<!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <div class="container mt-4 songs-list-form">
       <h1 class="display-4 text-center">
           My Song List :)
       </h1>
       <form id="song-form">
           <div class="form-group">
               <label for="">Song</label>
               <input type="text" id="name" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Artist</label>
               <input type="text" id="artist" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Genre</label>
               <input type="text" id="genre" class="form-control">
           </div>
          <input type="submit" value="Add Song" class="btn btn-success btn-block">
       </form>


       <!--UI TABLE-->
       <table class="table table-striped mt-5">
           <thead>
               <tr>
                   <th>Song</th>
                   <th>Artist</th>
                   <th>Genre</th>
               </tr>
           </thead>
           <tbody id="song-list"></tbody>
       </table>
    </div>
 

    <!--Javascript-->
    <script src="app.js"></script>
    
</body>
</html>
